<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <section class="login-box">
      <img src="./images/login-avatar.svg" class='avatar'>
      <h1>Login</h1>
      <form class="login-form">
        <p>Username</p>
        <input type="text" class="user-name" placeholder="Enter Username">
        <p>Password</p>
        <input type="password" class="pass" placeholder="Enter Password">
        <input type="submit" class="login" value="Login">
      </form>
    </section>
    <section class="traveler-homepage hidden">
      <!-- <section class="welcome-bar"></section> -->
      <section class="traveler-grid hidden">
        <section class="past-trips widget"><h2>Past Trips:</h2><ul></ul></section>
        <section class="traveler-pending-trips widget"><h2>Pending Trips</h2><ul></ul></section>
        <section class="upcoming-trips widget"><h2>Up-Coming Trips</h2><ul></ul></section>
        <section class="present-trips widget"><h2>Present Trips</h2><ul></ul></section>
        <section class="total-amount-spent widget"><h2>Total Amount Spent</h2><ul></ul></section>
      </section>
    </section>
    <section class="agency-homepage hidden">
      <section class="total-income widget"><h2>Total Income this Year</h2><ul></ul></section>
      <section class="new-trip-requests widget"><h2>New Trip Requests</h2><ul class="new-trips"></ul></section>
      <section class="active-trips widget"><h2>Travelers On Trips</h2><ul></ul></section>
    </section>
      

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
